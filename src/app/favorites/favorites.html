<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
    <h2>Favorite Guardians</h2>
    <div class="match card" ng-repeat="guardian in favorites.favoriteGuardians">
        <div class="class-image" style="background-image: url(../../assets/images/{{guardian.class}}.jpg);"></div>
        <div class="info">
            <h3>{{guardian.networkId}}</h3>
            <div>
                <h4 class="inline light-level">{{guardian.level}}</h4>
                <h4 class="inline">{{guardian.class}}</h4>
            </div>
            <div>{{guardian.bio}}</div>
        </div>
    </div>
</div>
