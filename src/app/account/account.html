<div class="row">
    <div class="col-xs-12">
        <div class="well">
            <h2>Gamertag / PSN ID</h2>
            <form class="form crimson-form">
                <div class="form-group">
                    <label>XBL Gamertag:</label>
                    <input type="text" class="form-control" ng-model="profile.XBL_ID">
                </div>
                <div class="form-group">
                    <label>PSN ID:</label>
                    <input type="text" class="form-control" ng-model="profile.PSN_ID">
                </div>
                <button type="button" class="btn btn-light btn-lg" ng-click="account.saveNetworkIds()">Save</button>
            </form>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="well">
            <h2>Password Reset</h2>
            <form class="form crimson-form">
                <div class="form-group">
                    <label>Current Password:</label>
                    <input type="password" class="form-control" ng-model="account.oldPassword">
                </div>
                <div class="form-group">
                    <label>New Password:</label>
                    <input type="password" class="form-control" ng-model="account.newPassword">
                </div>
                <button type="button" class="btn btn-light btn-lg" ng-click="account.changePassword()" ladda="account.changePasswordLoading">Reset</button>
            </form>
        </div>
    </div>
</div>
