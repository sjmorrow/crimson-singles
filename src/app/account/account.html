<div class="row">
    <div class="col-xs-12">
        <div class="well">
            <h2>Password Reset</h2>
            <form class="form crimson-form">
                <div class="form-group">
                    <label>Current Password:</label>
                    <input type="password" class="form-control" ng-model="account.oldPassword">
                </div>
                <div class="form-group">
                    <label>New Password:</label>
                    <input type="password" class="form-control" ng-model="account.newPassword">
                </div>
                <button type="button" class="btn btn-light btn-lg" ng-click="account.changePassword()">Reset</button>
            </form>
        </div>
    </div>
</div>
