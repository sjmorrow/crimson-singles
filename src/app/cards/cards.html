<div class="vertical-container">
    <ul class="stack" swing-stack>
        <li class="empty-stack">
            No more Guardians
        </li>
        <li swing-card ng-repeat="guardian in cards.firebase.guardians" 
            swing-on-throwoutleft="cards.swipeLeft(eventObject)"
            swing-on-throwoutright="cards.swipeRight(eventObject)">
            <div class="class-image" style="background-image: url(../../assets/images/{{guardian.preferred_subclass}}.jpg);">
            </div>
            <div class="info">
                <h3 class="gamertag">{{guardian.gamertag}}</h3>
                <div>
                    <h4 class="light-level  inline">{{guardian.level}}</h4>
                    <h4 class="class inline">{{guardian.class}}</h4>
                </div>            
                <h5>"{{guardian.bio}}"</h5>
            </div>        
        </li>
    </ul>

    <div class="controls">
        <div class="control inline" ng-click="cards.refresh()"><i class="icon-ccw"></i></div>
        <div class="control large inline" ng-click="cards.swipeLeft()"><i class="icon-cross"></i></div>
        <div class="control large inline" ng-click="cards.swipeRight()"><i class="icon-heart"></i></div>
        <div class="control inline" ng-click="cards.favorite()"><i class="icon-star"></i></div>
    </div>
</div>
