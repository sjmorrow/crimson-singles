<div class="blur-bg"></div>
<div class="container-fluid forgot-password">
    <div class="row">
        <div class="col-md-offset-4 col-xs-12 col-md-4 center-text">
            <h1 class="title">Forgot Password?</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-4 col-xs-12 col-md-4">
            <p>Enter the email address you used to register in the field below. Our authentication provider will then send you an email with a temporary password. Once you login with this temporary password, you will need to go to the "Change Password" screen in the app to update your password.</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-4 col-xs-12 col-md-4">
            <form class="form login-form">
                <label>Email</label>
                <input type="text" ng-model="forgot.email">
                <label></label>
                <button class="btn btn-accent btn-block" type="submit" ng-click="forgot.reset()">Send Reset Email</button>
            </form>
        </div>
    </div>
</div>
